<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <!-- NAVBARRR---------------- -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center">
          <img src="/assets/logo.png" class="h-11 mr-3 invert" alt=" Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >KGN AIR BUS</span
          >
        </a>
        <div class="flex md:order-2" id="loginButtonContainer">
          <a href="signup.html">
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Signup
            </button>
          </a>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="services.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a
                href="buses.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Our Buses</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- LOGIN FORM -->
    <div class="flex justify-center">
      <div
        class="flex flex-col justify-center items-center md:flex-row shadow rounded-xl max-w-7xl w-[90%] h-[670px] md:h-[460px] m-2"
      >
        <div
          class="h-[100%] w-full md:w-3/4 bg-center bg-cover rounded-lg"
          style="
            background-image: url(https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg?cs=srgb&dl=pexels-cesar-perez-733745.jpg&fm=jpg);
          "
        >
          <div class="text-lg lg:text-xl text-center mt-16 space-x-5">
            <a href="#">
              <i
                class="fa-brands fa-facebook-f text-blue-500 bg-white rounded-full px-[14px] py-[10px]"
              ></i>
            </a>
            <a href="#">
              <i
                class="fa-brands fa-twitter text-cyan-400 bg-white rounded-full px-[10px] py-[10px]"
              ></i>
            </a>
            <a href="#">
              <i
                class="fa-brands fa-google-plus-g text-red-500 bg-white rounded-full px-[10px] py-[10px]"
              ></i>
            </a>
          </div>
          <div
            class="text-white text-base font-semibold text-center my-10 space-y-2"
          >
            <h1 class="">Don't have an account ?</h1>
            <h3>
              <a
                href="#"
                class="underline underline-offset-4 tracking-wide hover:text-blue-400"
                >Signup</a
              >
            </h3>
          </div>
        </div>
        <div class="h-[90%] w-full md:w-3/4">
          <div
            class="text-xl cursor-pointer flex flex-col justify-center items-center mt-5 md:mt-0"
          >
            <img
              class="h-10 md:h-14 w-[13%] md:w-[17%]"
              src="https://tailwindcss.com/_next/static/media/social-square.b622e290e82093c36cca57092ffe494f.jpg"
              alt=""
              srcset=""
            />
            <h1 class="font-semibold text-gray-600">Tailwind CSS</h1>
          </div>
          <!--  -->
          <form action="#" id="form">
            <div
              class="flex flex-col justify-center items-center mt-10 md:mt-14 space-y-6 md:space-y-8"
            >
              <div class="">
                <input
                  type="email"
                  placeholder="User email"
                  id="name"
                  class="bg-gray-100 rounded-lg px-5 py-2 focus:border border-blue-600 focus:outline-none text-black placeholder:text-gray-600 placeholder:opacity-50 font-semibold md:w-72 lg:w-[340px]"
                />
              </div>
              <div class="">
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  class="bg-gray-100 rounded-lg px-5 py-2 focus:border border-blue-600 focus:outline-none text-black placeholder:text-gray-600 placeholder:opacity-50 font-semibold md:w-72 lg:w-[340px]"
                />
              </div>
              <div class="flex space-x-2 -ml-28 md:-ml-40 lg:-ml-52">
                <input class="" type="checkbox" id="checkbox" name="checkbox" />
                <h3
                  class="text-sm font-semibold text-gray-400 -mt-1 cursor-pointer"
                >
                  Remember Me
                </h3>
              </div>
            </div>
            <div class="text-center mt-7">
              <button
                id="submit"
                type="submit"
                class="uppercase px-24 md:px-[118px] lg:px-[140px] py-2 rounded-md text-white bg-blue-500 hover:bg-blue-600 font-medium"
              >
                login
              </button>
            </div>
          </form>
          <!-- ///// -->
          <div class="text-center my-6">
            <a
              href="#"
              class="text-sm font-medium text-gray-400 hover:text-blue-500 hover:underline"
              >Forgot Password ?</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/290d4f0eb4.js"
      crossorigin="anonymous"
    ></script>
    <!-- FOOTER -->
    <footer class="text-gray-400 bg-gray-900 body-font">

        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >

        >
          <img src="./assets/logo.png" class="w-12" alt="" />
          <span class="ml-3 text-xl">KGN AIR BUS</span>
        </a>
        <p
          class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
        >
          © 2023 KGN AIR BUS —
          <a
            href="https://twitter.com/knyttneve"
            class="text-gray-500 ml-1"
            target="_blank"
            rel="noopener noreferrer"
            >@KGN AIR BUS</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-gray-400">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"

              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"

            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg

              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"

              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>

            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
    <script src="login.js"></script>
    <script src="global.js"></script>
  </body>
</html>
