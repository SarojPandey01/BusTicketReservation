<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIGN UP</title>
      </head>
      <script src="https://cdn.tailwindcss.com"></script>

      <body>
        <!-- NAVBARRR---------------- -->
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="../index.html" class="flex items-center">
              <img
                src="../assets/logo.png"
                class="h-11 mr-3 max-[450px]:h-6 invert"
                alt=" Logo"
              />
              <span
                class="self-center text-2xl font-semibold max-[450px]:text-sm whitespace-nowrap dark:text-white"
                >KGN AIR BUS</span
              >
            </a>
            <div class="flex md:order-2" id="loginButtonContainer">
              <button
                data-collapse-toggle="navbar-cta"
                type="button"
                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-cta"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="w-6 h-6"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-cta"
            >
              <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
              >
                <li>
                  <a
                    href="./index.html"
                    class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    aria-current="page"
                    >Reservations</a
                  >
                </li>

                <li>
                  <a
                    href="./userlist.html"
                    class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    aria-current="page"
                    >Users</a
                  >
                </li>
                <li>
                  <a
                    href="./feedbacks.html"
                    class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >User FeedBacks</a
                  >
                </li>
                <li>
                  <a
                    href="./addBus.html"
                    class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                    >Add Bus
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- ADMIN SECTION------ -->

        <section
          id="login"
          class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto"
        >
          <div class="p-6 bg-sky-100 rounded">
            <div class="flex items-center justify-center font-black m-3 mb-12">
       
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="50" height="50" viewBox="0 0 256 256" xml:space="preserve">

  <defs>
  </defs>

    <circle cx="18.142" cy="62.142" r="2.122" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
    <circle cx="75.432" cy="62.142" r="2.122" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>

              <h1 class="tracking-wide text-3xl text-gray-900"> Add a Bus</h1>
            </div>
            <form
              id="addBusForm"
              action="#"
              class="flex flex-col justify-center"
            >
              <div>
                <label class="text-sm font-medium">From</label>
                <input
                  class="mb-3 px-2 py-1.5 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  type="text"
                  name="username"
                  placeholder="Kathmandu"
                />
              </div>
              <div>
                <label class="text-sm font-medium">To</label>
                <input
                  class="mb-3 px-2 py-1.5 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  type="text"
                  name="username"
                  placeholder="Dharan"
                />
              </div>
              <div>
                <label class="text-sm font-medium">Bus Name</label>
                <input
                  class="mb-3 px-2 py-1.5 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  type="text"
                  name="username"
                  placeholder="KGN yatayat"
                />
              </div>
              <div>
                <label class="text-sm font-medium">Bus Number</label>
                <input
                  class="mb-3 px-2 py-1.5 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  type="text"
                  name="username"
                  placeholder="Ba 3 kha 2233"
                />
              </div>
              <div>
                <label class="text-sm font-medium">Date</label>
                <input
                  class="mb-3 px-2 py-1.5 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  type="date"
                  name="username"
                />
              </div>
              <div>
                <label class="text-sm font-medium">Time</label>
                <input
                  class="mb-3 px-2 py-1.5 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  type="time"
                  name="username"
                />
              </div>
              <div>
                <label class="text-sm font-medium">Price</label>
                <input
                  class="mb-3 px-2 py-1.5 mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
                  type="number"
                  name="username"
                />
              </div>

              <button
                class="px-4 py-1.5 rounded-md shadow-lg bg-gradient-to-r from-green-600 to-blue-600 font-medium text-gray-100 block transition duration-300"
                type="submit"
                id="addbusbtn"
              >
                Add Bus
              </button>
              <h1 class="text-center">OR</h1>
              <button
                id="deletebusbtn"
                type="button"
                class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-red-700"
              >
                Delete All Buses
              </button>
            </form>
          </div>
        </section>

        <!-- FOOTER -->

              <img src="../assets/logo.png" class="w-12" alt="" />
              <span class="ml-3 text-xl">KGN AIR BUS</span>
